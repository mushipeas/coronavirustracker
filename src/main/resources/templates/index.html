<!DOCTYPE html>

<html>

<head>
    <title>Coronavirus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="h-100 p-5 text-white bg-dark rounded-3" width="100%">
        <div align="center">
            <h1>Coronavirus Tracker</h1>
        </div>
        <hr class="my-4">
        <div class="container">
            <div class="row">
                <div class="col" align="center">
                    <h2><span data-th-text="${#numbers.formatInteger(totalReportedCases,3,'DEFAULT')}"></span></h2>
                    <p>Total Reported Cases to Date</p>
                </div>
                <div class="col" align="center">
                    <h2><span data-th-text="${#numbers.formatInteger(newCasesToday,3,'DEFAULT')}"></span></h2>
                    <p>New cases today</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total Confirmed Cases</th>
                    <th>Change from Previous Day</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-if="${locationStats.empty}">
                    <td colspan="3"> No Data Available </td>
                </tr>
                <tr data-th-each="locationStat : ${locationStats}">
                    <td><span data-th-text="${locationStat.state}"> State </span></td>
                    <td><span data-th-text="${locationStat.country}"> Country </span></td>
                    <td><span data-th-text="${locationStat.casesToDate}"> Latest Cases </span></td>
                    <td><span data-th-text="${locationStat.caseDifferenceToday}"> Difference From Previous Day </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
